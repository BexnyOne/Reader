<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Юниверсум: Книга Версума</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
:root {
  --light-bg: #f0ece7;
  --dark-bg: #1c1c1c;
  --light-text: #333;
  --dark-text: #e0e0e0;
  --accent: #6c5ce7;
  --page-bg-light: #fff8f0;
  --page-bg-dark: #2a2a2a;
}
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: var(--light-bg) url('https://www.transparenttextures.com/patterns/paper-fibers.png');
  color: var(--light-text);
  transition: background 0.5s, color 0.5s;
  scroll-behavior: smooth;
}
.dark-theme {
  background: var(--dark-bg);
  color: var(--dark-text);
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  position: sticky;
  top: 0;
  z-index: 1100;
}
.dark-theme header {
  background: #1e1e1e;
}
.container {
  display: flex;
}
.sidebar {
  width: 250px;
  background: rgba(250,250,250,0.9);
  padding: 20px;
  overflow-y: auto;
  border-right: 1px solid #ddd;
  transition: transform 0.3s ease, visibility 0.3s ease;
  position: fixed;
  top: 60px;
  left: 0;
  height: calc(100% - 60px);
  z-index: 1000;
  box-shadow: 2px 0 8px rgba(0,0,0,0.05);
  border-radius: 0 8px 8px 0;
}
.dark-theme .sidebar {
  background: rgba(42,42,42,0.95);
  border-color: #444;
}
.sidebar a {
  display: block;
  margin-bottom: 10px;
  text-decoration: none;
  color: inherit;
  font-weight: bold;
}
.sidebar a.active {
  color: var(--accent);
}
@media (max-width: 768px) {
  .sidebar {
    transform: translateX(-100%);
    visibility: hidden;
  }
  .sidebar.show {
    transform: translateX(0);
    visibility: visible;
  }
}
.page-container {
  flex: 1;
  margin-left: 250px;
  padding: 20px;
}
@media (max-width: 768px) {
  .page-container {
    margin-left: 0;
  }
}
.page {
  background: transparent;
  max-width: 800px;
  width: 100%;
  padding: 40px 30px;
  margin: 40px auto;
}
h1, h2 {
  font-family: 'Playfair Display', serif;
